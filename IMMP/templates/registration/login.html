

	{% load staticfiles %}
	{% load crispy_forms_tags %}
	<!DOCTYPE html>
	<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
		<title>Team IMMP</title>
		
		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
	
		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static 'IMMP/css2/bootstrap.min.css' %}" />
	
		<!-- Owl Carousel -->
		<link type="text/css" rel="stylesheet" href="{% static 'IMMP/css2/owl.carousel.css' %}" />
		<link type="text/css" rel="stylesheet" href="{% static 'IMMP/css2/owl.theme.default.css' %}" />
	
		<!-- Magnific Popup -->
		<link type="text/css" rel="stylesheet" href="{% static 'IMMP/css2/magnific-popup.css' %}" />
	
		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="{% static 'IMMP/css2/font-awesome.min.css' %}">
	
		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'IMMP/css2/style.css' %}" />
	
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!-- Header -->
		<header id="home">
			<!-- Background Image -->
			<div class="bg-img" style="background-image: url('/static/IMMP/img2/background1.jpg');">
				<div class="overlay"></div>
			</div>
			<!-- /Background Image -->
	
			<!-- Nav -->
			<nav id="nav" class="navbar nav-transparent">
				<div class="container" style="width: 100%;">
	
					<div class="navbar-header"  style="margin-left: 0px;">
						<!-- Logo -->
						<div class="navbar-brand"  style="margin-left: 0px;">
							<a href="/index2">
								<h2 class="white-text">teamIMMP</h2>
							</a>
						</div>
						<!-- /Logo -->
	
						<!-- Collapse nav button -->
						<div class="nav-collapse">
							<span></span>
						</div>
						<!-- /Collapse nav button -->
					</div>
	
					<!--  Main navigation  -->
					<ul class="main-nav nav navbar-nav navbar-right">
						<li><a href="/accounts/login/" style="background-color: rgba(0,0,0,0);
							color: white;
							padding: 10px 25px;
							border-radius: 8px;
							border-color: white;
							border: 2px solid;
							text-decoration: none;
							display: inline-block;
							font-size: 20px">
							Log In</a></li>
					</ul>
					<!-- /Main navigation -->
	
				</div>
			</nav>
			<!-- /Nav -->
			<!-- home wrapper -->
			<div class="home-wrapper">
				<div class="container">
					<div class="row">
	
						<!-- home content -->
						<div class="col-md-4 col-md-offset-4">
							<div class="home-content">
									<div style="border: white 1px solid; border-radius: 8px; padding: 20px;">
								<h2 class="white-text">Log in</h2>
									<form method="POST" novalidate>
											{% csrf_token %}
											{{ form|crispy }}
											<button type="submit" style="background-color: rgba(0,0,0,0);
											color: white;
											padding: 10px 25px;
											border-radius: 8px;
											border-color: white;
											border: 2px solid;
											text-decoration: none;
											display: inline-block;
											font-size: 20px">Log in</button>
											<br><br>
									</form>
								</div>
							</div>
						</div>
						<!-- /home content -->
	
					</div>
				</div>
			</div>
			<!-- /home wrapper -->
	
		</header>
		<!-- /Header -->
	
		<!-- About -->

		<!-- /Footer -->
	
		<!-- Back to top -->
		<div id="back-to-top"></div>
		<!-- /Back to top -->
	
		<!-- Preloader -->
		<div id="preloader">
			<div class="preloader">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<!-- /Preloader -->
	
		<script type="text/javascript" src="{% static 'IMMP/js2/timeline.min.js' %}"></script>
		<script>
			timeline(document.querySelectorAll('.timeline'), {
				forceVerticalMode: 700,
				mode: 'horizontal',
				verticalStartPosition: 'left',
				visibleItems: 4
			});
		</script>
	
		<script type="text/javascript">
	
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-36251023-1']);
			_gaq.push(['_setDomainName', 'jqueryscript.net']);
			_gaq.push(['_trackPageview']);
		
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		
		</script>
	
		<!-- jQuery Plugins -->
		<script type="text/javascript" src="{% static 'IMMP/js2/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'IMMP/js2/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'IMMP/js2/owl.carousel.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'IMMP/js2/jquery.magnific-popup.js' %}"></script>
		<script type="text/javascript" src="{% static 'IMMP/js2/main.js' %}"></script>
	
	</body>
	
	</html>
